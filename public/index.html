
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Energy Balance Calculator</title>
    
    <!-- Pyodide for enhanced food search -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Status indicator for development (you can remove this in production) -->
    <script>
      // Optional: Add a small status indicator
      window.addEventListener('pyodideReady', () => {
        console.log('üéâ Enhanced food search is now available!');
      });
      
      window.addEventListener('pyodideError', (event) => {
        console.warn('‚ö†Ô∏è Enhanced search unavailable, using basic search:', event.detail.error);
      });
      (function(l) {
    if (l.search[1] === '/' ) {
      var decoded = l.search.slice(1).split('&').map(function(s) { 
        return s.replace(/~and~/g, '&')
      }).join('?');
      window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
      );
    }
  }(window.location))
    </script>
  </body>
</html>
