name: Fitbit Data Sync

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
    inputs:
      log_level:
        description: 'Log level'
        required: false
        default: 'INFO'
        type: choice
        options:
          - DEBUG
          - INFO
          - WARNING
          - ERROR

permissions:
  id-token: write
  contents: read

env:
  GOOGLE_CLOUD_PROJECT: long-covid-8f42d

jobs:
  sync-fitbit-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install firebase-admin>=6.2.0 aiohttp>=3.8.0

    - id: 'auth'
      name: 'Authenticate with Workload Identity'
      if: vars.USE_WORKLOAD_IDENTITY == 'true'
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

    - name: Run Fitbit sync
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
      run: |
        echo "üöÄ Starting Fitbit sync..."
        
        if [ ! -f "fitbit_sync.py" ]; then
          echo "‚ùå ERROR: fitbit_sync.py not found"
          ls -la
          exit 1
        fi
        
        python fitbit_sync.py
